name: .NET Core

on:
  push:
    branches: 
      - "*"

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Clone repo
      uses: actions/checkout@v2
            
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
      
    - name: dotnet info
      run: dotnet --info

      
    - name: Build
      run: dotnet build --configuration Release
      
    - name: Publish
      run: dotnet publish --configuration Release -o "publish/" /p:DeleteExistingFiles=True
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.0
      with:
        # Artifact name
        name: Publish DotNet
        # Path To Upload
        path: publish/
